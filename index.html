<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OFERTA √öNICA - N√ÉO REPETE!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: #d4b483;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .destaque {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
        }
        #player-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        #aviso {
            background: #fff;
            padding: 15px;
            border: 2px dashed #ff0000;
            margin: 20px auto;
            max-width: 600px;
            font-size: 18px;
        }
        #aviso strong {
            color: #ff0000;
            font-weight: bold;
        }
        #contador {
            font-size: 22px;
            color: #ff0000;
            font-weight: bold;
            margin: 15px 0;
        }
        #botao-compra {
            display: none;
            background: #ff0000;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s;
        }
        #botao-compra:hover {
            background: #cc0000;
        }
        /* NOVO: Controle de som */
        #controle-som {
            margin: 15px auto;
        }
        #btn-som {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- T√çTULO PRINCIPAL -->
    <div class="header">
        <h1>üö® <span class="destaque">ATEN√á√ÉO:</span> VOC√ä TEM APENAS <span class="destaque">1 CHANCE</span> DE GARANTIR ISSO!</h1>
    </div>

    <!-- SUBT√çTULO -->
    <div id="aviso">
        <p>Tranquilidade para voc√™ e seu beb√™ come√ßa por aqui. <strong>ASSISTA AT√â O FINAL!</strong></p>
    </div>

    <!-- PLAYER DO V√çDEO -->
    <div id="player-container">
        <iframe
            id="meuVsl"
            src="https://player.vimeo.com/video/1104904602?autoplay=1&muted=1&controls=0&title=0&byline=0&portrait=0"
            width="800"
            height="450"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- NOVO: CONTROLE DE SOM -->
    <div id="controle-som">
        <button id="btn-som">üîà ATIVAR SOM</button>
    </div>

    <!-- CONTADOR + BOT√ÉO -->
    <div id="contador">‚è≥ TEMPO RESTANTE: 5:00</div>
    <button id="botao-compra">üëâ QUERO GARANTIR AGORA!</button>

    <!-- SCRIPTS -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // ===== BLOQUEIO DE INTERA√á√ïES ===== //
        document.getElementById('meuVsl').style.pointerEvents = 'none';
        let player = new Vimeo.Player(document.getElementById('meuVsl'));
        
        window.addEventListener('keydown', function(e) {
            if ([32, 37, 39, 122].includes(e.keyCode)) e.preventDefault();
        });

        // ===== CONTROLE DE SOM ===== //
        let somAtivado = false;
        document.getElementById('btn-som').addEventListener('click', function() {
            somAtivado = !somAtivado;
            if (somAtivado) {
                player.setVolume(1);
                this.textContent = 'üîä SOM ATIVADO';
                this.style.background = '#4CAF50';
            } else {
                player.setVolume(0);
                this.textContent = 'üîà ATIVAR SOM';
                this.style.background = '#333';
            }
        });

        // ===== CONTADOR REGRESSIVO ===== //
        let tempo = 300;
        const contador = setInterval(() => {
            const minutos = Math.floor(tempo / 60);
            const segundos = tempo % 60;
            document.getElementById('contador').innerHTML = 
                `‚è≥ TEMPO RESTANTE: ${minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
            if (tempo <= 0) clearInterval(contador);
            tempo--;
        }, 1000);

        // ===== BOT√ÉO DE COMPRA ===== //
        setTimeout(() => {
            const botao = document.getElementById('botao-compra');
            botao.style.display = 'block';
            botao.addEventListener('click', () => {
                window.location.href = 'https://pay.hotmart.com/X101048670R?checkoutMode=10';
                
                // Adicione aqui pixels de rastreamento se necess√°rio
                // if (typeof fbq !== 'undefined') fbq('track', 'Purchase');
            });
        }, 300000);
    </script>
</body>
</html>
