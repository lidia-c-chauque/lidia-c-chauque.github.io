<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OFERTA EXCLUSIVA - Tranquilidade para Seu Beb√™</title>
    <!-- Favicon de beb√™ dormindo -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2102/2102847.png" type="image/png">
    
    <!-- Pr√©-carregamentos cr√≠ticos -->
    <link rel="preconnect" href="https://player.vimeo.com">
    <link rel="dns-prefetch" href="https://player.vimeo.com">
    <link rel="preload" as="script" href="https://player.vimeo.com/api/player.js">
    
    <style>
        /* Reset Performance */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Layout Fixo Sem Rolagem */
        html, body {
            height: 100%;
            overflow: hidden;
            background: #f5f5f0;
            font-family: 'Arial', sans-serif;
        }
        
        /* Container Principal */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        
        /* Cabe√ßalho */
        .header {
            background: #d4b483;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        h1 {
            font-size: clamp(18px, 5vw, 22px);
            color: #333;
        }
        
        .destaque {
            color: #e63946;
            font-weight: bold;
        }
        
        /* Player de V√≠deo Ultra-Otimizado */
        .video-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            flex-grow: 1;
            min-height: 0; /* Fix para Firefox */
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #meuVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Controles */
        #controles {
            margin: 12px auto;
            width: 100%;
        }
        
        #btnSom {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        
        /* Contador */
        #contador {
            font-size: clamp(16px, 4vw, 18px);
            color: #e63946;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* Bot√£o de Compra */
        #botaoCompra {
            display: none;
            background: linear-gradient(to right, #e63946, #c1121f);
            color: white;
            padding: 14px;
            font-size: clamp(16px, 4vw, 18px);
            border: none;
            border-radius: 30px;
            margin: 10px auto;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(230, 57, 70, 0.3);
        }
        
        /* Aviso */
        .aviso {
            background: #fff9ec;
            padding: 10px;
            border-left: 4px solid #e63946;
            margin: 10px auto;
            font-size: clamp(14px, 3.5vw, 16px);
            text-align: left;
            border-radius: 0 8px 8px 0;
            width: 95%;
        }
        
        /* Otimiza√ß√µes para Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .header {
                padding: 10px;
            }
            
            #btnSom {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header">
            <h1>üë∂ <span class="destaque">TRANQUILIDADE PARA SEU BEB√ä:</span> <span class="destaque">OFERTA √öNICA!</span></h1>
        </div>
        
        <!-- Aviso -->
        <div class="aviso">
            <p><strong>Assista at√©</strong> - o final</p>
        </div>
        
        <!-- Player de V√≠deo -->
        <div class="video-container">
            <div class="video-wrapper">
                <iframe
                    id="meuVideo"
                    src="https://player.vimeo.com/video/1104904602?autoplay=1&muted=1&controls=0&title=0&byline=0&portrait=0&quality=480p&playsinline=1"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    loading="eager"
                    importance="high">
                </iframe>
            </div>
        </div>
        
        <!-- Controles -->
        <div id="controles">
            <button id="btnSom">üîà ATIVAR SOM</button>
        </div>
        
        <!-- Contador -->
        <div id="contador">‚è≥ TEMPO RESTANTE: 5:00</div>
        
        <!-- Bot√£o de Compra -->
        <button id="botaoCompra">üëâ QUERO GARANTIR AGORA!</button>
    </div>

    <!-- Scripts Otimizados -->
    <script>
        // Configura√ß√µes
        const VIDEO_ID = '1104904602';
        const TEMPO_BOTAO = 300; // 5 minutos em segundos
        
        // Elementos
        const video = document.getElementById('meuVideo');
        const btnSom = document.getElementById('btnSom');
        
        // Bloqueia rolagem
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        
        // Inicializa√ß√£o R√°pida
        document.addEventListener('DOMContentLoaded', function() {
            // For√ßar qualidade 480p e autoplay
            video.src = `https://player.vimeo.com/video/${VIDEO_ID}?autoplay=1&muted=1&controls=0&title=0&byline=0&portrait=0&quality=480p&playsinline=1`;
            
            // Carrega a API do Vimeo sem bloquear a renderiza√ß√£o
            const script = document.createElement('script');
            script.src = 'https://player.vimeo.com/api/player.js';
            script.async = true;
            document.body.appendChild(script);
            
            // Contador Regressivo
            iniciarContador();
            
            // Configura o bot√£o de som
            btnSom.addEventListener('click', ativarSom);
        });
        
        // Ativa√ß√£o do Som
        function ativarSom() {
            const player = new Vimeo.Player(video);
            player.setVolume(1).then(() => {
                btnSom.textContent = 'üîä SOM ATIVO';
                btnSom.style.background = '#4CAF50';
            }).catch(e => {
                alert('Toque no v√≠deo para ativar o som');
            });
        }
        
        // Contador Regressivo
        function iniciarContador() {
            let tempo = TEMPO_BOTAO;
            const contador = setInterval(() => {
                const minutos = Math.floor(tempo / 60);
                const segundos = tempo % 60;
                document.getElementById('contador').innerHTML = 
                    `‚è≥ TEMPO RESTANTE: ${minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
                
                if (tempo <= 0) {
                    clearInterval(contador);
                    mostrarBotao();
                }
                tempo--;
            }, 1000);
        }
        
        // Mostrar Bot√£o de Compra
        function mostrarBotao() {
            const botao = document.getElementById('botaoCompra');
            botao.style.display = 'block';
            document.getElementById('contador').textContent = "‚ö†Ô∏è √öLTIMA CHANCE!";
            
            botao.addEventListener('click', () => {
                // Redirecionamento com rastreamento
                if (typeof fbq !== 'undefined') {
                    fbq('track', 'Purchase', {value: 97.00, currency: 'BRL'});
                }
                window.location.href = 'https://pay.hotmart.com/X101048670R?checkoutMode=10';
            });
        }
    </script>
</body>
</html>
