<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OFERTA EXCLUSIVA - Tranquilidade para Seu Beb√™</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2102/2102847.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #f5f5f0;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        
        .header {
            background: #d4b483;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        h1 {
            font-size: clamp(18px, 5vw, 22px);
            color: #333;
        }
        
        .destaque {
            color: #e63946;
            font-weight: bold;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        #meuVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controles-mobile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 8px;
            gap: 8px;
        }
        
        #btnSom {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        
        #contador {
            font-size: clamp(16px, 4vw, 18px);
            color: #e63946;
            font-weight: bold;
        }
        
        #botaoCompra {
            display: none;
            background: linear-gradient(to right, #e63946, #c1121f);
            color: white;
            padding: 14px;
            font-size: clamp(16px, 4vw, 18px);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(230, 57, 70, 0.3);
            margin-top: 8px;
        }
        
        .aviso {
            background: #fff9ec;
            padding: 10px;
            border-left: 4px solid #e63946;
            margin: 10px auto;
            font-size: clamp(14px, 3.5vw, 16px);
            text-align: left;
            border-radius: 0 8px 8px 0;
            width: 95%;
        }

        /* ============ VERS√ÉO DESKTOP ============ */
        @media (min-width: 769px) {
            .container {
                max-width: 800px;
                padding: 20px;
            }
            
            .video-wrapper {
                max-height: 450px;
            }
            
            .controles-mobile {
                margin-top: 15px;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë∂ <span class="destaque">TRANQUILIDADE PARA SEU BEB√ä:</span> <span class="destaque">OFERTA √öNICA!</span></h1>
        </div>
        
        <div class="aviso">
            <p><strong>Assista at√© o final</strong></p>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <iframe
                    id="meuVideo"
                    src="https://player.vimeo.com/video/1104904602?autoplay=1&muted=1&controls=0&title=0&byline=0&portrait=0&quality=480p&playsinline=1"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    loading="eager"
                    importance="high">
                </iframe>
            </div>
        </div>
        
        <!-- √ÅREA DOS CONTROLES (MOBILE) -->
        <div class="controles-mobile">
            <button id="btnSom">üîà ATIVAR SOM</button>
            <div id="contador">‚è≥ TEMPO RESTANTE: 5:00</div>
            <button id="botaoCompra">üëâ QUERO GARANTIR AGORA!</button>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const VIDEO_ID = '1104904602';
        const TEMPO_BOTAO = 300;
        
        // Elementos
        const video = document.getElementById('meuVideo');
        const btnSom = document.getElementById('btnSom');
        
        // Bloqueia rolagem
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            video.src = `https://player.vimeo.com/video/${VIDEO_ID}?autoplay=1&muted=1&controls=0&title=0&byline=0&portrait=0&quality=480p&playsinline=1`;
            
            const script = document.createElement('script');
            script.src = 'https://player.vimeo.com/api/player.js';
            script.async = true;
            document.body.appendChild(script);
            
            iniciarContador();
            btnSom.addEventListener('click', ativarSom);
        });
        
        function ativarSom() {
            const player = new Vimeo.Player(video);
            player.setVolume(1).then(() => {
                btnSom.textContent = 'üîä SOM ATIVO';
                btnSom.style.background = '#4CAF50';
            }).catch(e => {
                alert('Toque no v√≠deo para ativar o som');
            });
        }
        
        function iniciarContador() {
            let tempo = TEMPO_BOTAO;
            const contador = setInterval(() => {
                const minutos = Math.floor(tempo / 60);
                const segundos = tempo % 60;
                document.getElementById('contador').innerHTML = 
                    `‚è≥ TEMPO RESTANTE: ${minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
                
                if (tempo <= 0) {
                    clearInterval(contador);
                    mostrarBotao();
                }
                tempo--;
            }, 1000);
        }
        
        function mostrarBotao() {
            const botao = document.getElementById('botaoCompra');
            botao.style.display = 'block';
            document.getElementById('contador').textContent = "‚ö†Ô∏è √öLTIMA CHANCE!";
            
            botao.addEventListener('click', () => {
                if (typeof fbq !== 'undefined') {
                    fbq('track', 'Purchase', {value: 97.00, currency: 'BRL'});
                }
                window.location.href = 'https://pay.hotmart.com/X101048670R?checkoutMode=10';
            });
        }
    </script>
</body>
</html>
